version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: impacter
      POSTGRES_PASSWORD: testpassword123
      POSTGRES_DB: impacteragi
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U impacter"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://impacter:testpassword123@postgres:5432/impacteragi
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "npm run build && npm start"

volumes:
  postgres_data:
