<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Log - ImpacterAGI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    {% include 'partials/navbar.html' %}
    
    <div class="container-fluid">
        <div class="row">
            {% include 'partials/sidebar.html' %}
            
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">
                        <i class="fas fa-list me-2"></i>Activity Log
                    </h1>
                    <button class="btn btn-success">
                        <i class="fas fa-download me-2"></i>Export CSV
                    </button>
                </div>
                
                <div class="row mb-3">
                    <div class="col-md-3">
                        <select class="form-select" id="typeFilter">
                            <option value="">All Types</option>
                            <option value="call">Calls</option>
                            <option value="email">Emails</option>
                            <option value="sms">SMS</option>
                        </select>
                    </div>
                    <div class="col-md-9">
                        <input type="text" class="form-control" placeholder="Search activity...">
                    </div>
                </div>
                
                <div class="activity-log-container">
                    {% for item in activity %}
                    <div class="activity-log-item">
                        <div class="activity-log-time">
                            <i class="fas fa-clock"></i>
                            {{ item.time }}
                        </div>
                        <div class="activity-log-icon bg-{% if item.type == 'call' %}primary{% elif item.type == 'email' %}info{% else %}success{% endif %}">
                            <i class="fas fa-{% if item.type == 'call' %}phone{% elif item.type == 'email' %}envelope{% else %}sms{% endif %}"></i>
                        </div>
                        <div class="activity-log-content">
                            <strong>{{ item.system }}</strong>
                            <p class="mb-0">{{ item.details }}</p>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </main>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
